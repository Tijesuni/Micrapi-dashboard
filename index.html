<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font/flaticon.css">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <section>
        <div class="mainContent">
            <h3>Your Services</h3>
            <div class="mainBox">
                <a href="#">
                    <div class="card">
                        <span class="key">
                            <i class="flaticon-key"></i>
                        </span>
                        <hr class="green-underline">
                        <div class="container">
                            <h5>Authentication API</h5><br>
                            <p>Configure APIs Keys, Secerts and <br> other details</p><br>
                            <a href=""><i class="flaticon-settings"></i></a>
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="card">
                        <span class="envelope">
                            <i class="flaticon-envelope"></i>
                        </span>
                        <hr class="green-underline">
                        <div class="container">
                            <h5>Email API</h5><br>
                            <p>Configure APIs Keys, Secerts and <br> other details</p><br>
                            <a href="#"><i class="flaticon-settings"></i></a>
                        </div>
                        
                    </div>
                </a>
                <a href="#">
                    <div class="card">
                        <span class="excel">
                            <img src="img/hiclipart.com.png" width="25px" alt="">
                        </span>
                        <hr class="green-underline">
                        <div class="container">
                            <h5>Excel API</h5><br>
                            <p>Configure APIs Keys, Secerts and <br> other details</p><br>
                            <a href="#"><i class="flaticon-settings"></i></a>
                        </div>
                        
                    </div>
                </a>
                <a href="#">
                    <div class="card">
                        <span class="message">
                            <i class="flaticon-chat-bubble"></i>
                        </span>
                        <hr class="green-underline">
                        <div class="container">
                            <h5>SMS API</h5><br>
                            <p>Configure APIs Keys, Secerts and <br> other details</p><br>
                            <a href="#"><i class="flaticon-settings"></i></a>
                        </div>
                    </div>
                </a>
            </div>    
        </div>
    </section>
    <i class="fas fa-key"></i>
</body>
</html>
